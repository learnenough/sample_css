<head>

  <title>{% if page.title %}{{ page.title }} | {% endif %}Learn Enough to Be Dangerous</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width initial-scale=1" />

  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic|Raleway:100|Playfair+Display:400italic' rel='stylesheet' type='text/css'>

  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:image" content=""/>
  <meta property="og:image:secure_url" content="" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="article:author" content="https://www.facebook.com/mhartl" />

</head>
